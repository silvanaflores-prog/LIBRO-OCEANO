<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Libro Océano - Mantis</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./mantis.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <a-assets>
        <a-asset-item id="modeloMantis" src="./mantis_web.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.8"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-gltf-model
          src="#modeloMantis"
          position="0 0 0.1"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0"
        ></a-gltf-model>

        <a-entity position="0 0.8 0.1">
          <a-plane color="#000" height="0.3" width="1.8" opacity="0.6"></a-plane>
          
          <a-text
            value="¿SABIAS QUE?\nLa mantis tiene el golpe mas rapido"
            color="#FFF"
            align="center"
            width="1.7"
            position="0 0 0.01"
          ></a-text>
        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
